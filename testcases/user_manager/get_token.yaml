-
  name: $ddt{name}
  request:
    method: get
    url: https://api.weixin.qq.com/cgi-bin/token
    headers: null
    params:
      grant_type: $ddt{grant_type}
      appid: $ddt{appid}
      secret: $ddt{secret}
  extract:
    access_token: '"access_token":"(.*?)"'
    expires_in: $..expires_in
  parameterize:
    - ['name', 'appid', 'secret', 'grant_type', 'assert_str']
    - ['成功获取token鉴权码','wxf393fadf3268a5d5','e9a29dfa3920020ebee3675bcc9c2cf8','client_credential','access_token']
    - ['appid为空','','e9a29dfa3920020ebee3675bcc9c2cf8','client_credential','41002']
    - ['secret为空','wxf393fadf3268a5d5','','client_credential','41001']
  validate:
#    - equals: {expires_in: 7200}
#    - contains: access_token
    - codes: {status_code: 200}




